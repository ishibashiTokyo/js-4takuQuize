<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="quize.js" defer></script>

    <title>4択クイズ</title>
</head>

<body>
    <div id="quize">
        <h1>4択クイズ</h1>
        <div id="question"></div>
        <div id="answers" class="list-group list-group-numbered"></div>
        <div id="result"></div>
        <div id="description"></div>

    </div>
    <div id="quize_end">
        <h1>クイズ全問終了</h1>
        <button id="restart">最初から</button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="resultModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="resultModalDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="next" class="btn btn-primary" data-bs-dismiss="modal">次の問題</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
